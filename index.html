<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width">
        <title>Weather App</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <p class="title">Weather App</p>

        <div class="city" id="city">Example</div>

        <div class="weather-card">
            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="100px" height="100px" class="weather-icon" id="weatherIcon">
            <p class="weather-text" id="temperature">19°C</p>
            <p class="weather-text" id="weather">Precipitations</p>
            <p class="weather-text" id="feeling">Feeling : 19°C</p>
            <p class="home-text" id="homeText">You <b>shouldn't</b> go out.</p>
            <p class="weather-text" id="homeEmoji">🏠</p>
            <p class="weather-text">Key stats:</p>
            <div class="key-stats-container">

                <div class="key-stats" id="isDay">Day / Night</div>
                <div class="key-stats" id="wind">Wind</div>
                <div class="key-stats" id="humidity">Humidity</div>
                <div class="key-stats" id="windDir">Wind Direction</div>
            </div>

        </div>

        <input type="text" placeholder="Enter a city..." id="input">

        <div class="send-button" onclick="getweather()">⬆</div>

        </div>



        <script src="script.js"></script>
    </body>
</html>
